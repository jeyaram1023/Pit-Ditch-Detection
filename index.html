<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>✅ Fixed: Pit & Ditch Detection</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --danger-red: #ff0000;
            --background-dark: #1a1a1a;
            --font-family: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-dark);
            color: var(--neon-green);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            background: #000;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* * FIX: Removed 'transform: scaleX(-1);' which was incorrectly mirroring the rear camera view.
         */
        #video {
           /* No mirror transform needed for rear camera */
        }

        #canvas {
            background: transparent;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 10;
        }

        button {
            background-color: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 20px;
            font-family: var(--font-family);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        button:active {
            box-shadow: 0 0 20px var(--neon-green);
            background-color: var(--neon-green);
            color: var(--background-dark);
        }

        #warning-alert {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger-red);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            display: none; /* Initially hidden */
            animation: blink 1s infinite;
        }
        
        #info-text {
            padding: 15px;
            text-align: center;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="info-text">
            <h2>Pit & Ditch Detection</h2>
            <p>Press "Start Camera" to begin analysis.</p>
            <p id="opencv-status">Loading Vision Core...</p>
        </div>

        <div id="video-container" style="display: none;">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="warning-alert">⚠️ DANGER DETECTED ⚠️</div>
        </div>

        <div id="controls">
            <button id="camera-btn" disabled>Start Camera</button>
            <button id="flash-btn" style="display: none;">Flash On</button>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();" onerror="onOpenCvError();"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraBtn = document.getElementById('camera-btn');
        const flashBtn = document.getElementById('flash-btn');
        const warningAlert = document.getElementById('warning-alert');
        const videoContainer = document.getElementById('video-container');
        const infoText = document.getElementById('info-text');
        const opencvStatus = document.getElementById('opencv-status');
        const ctx = canvas.getContext('2d');

        // State variables
        let stream = null;
        let isCameraOn = false;
        let isFlashOn = false;
        let videoTrack = null;

        // --- FIX: DETECTION PARAMETERS TUNED FOR HIGHER SENSITIVITY ---
        const MIN_CONTOUR_AREA = 1500; // Reduced to detect smaller irregularities.
        const ADAPTIVE_THRESHOLD_BLOCK_SIZE = 35; // Size of the area to analyze. Must be odd.
        const ADAPTIVE_THRESHOLD_C = 15; // Constant subtracted from the mean. Lower makes it more sensitive to shadows.

        // --- OpenCV Load Handlers ---
        function onOpenCvReady() {
            opencvStatus.textContent = "Vision Core Ready.";
            opencvStatus.style.color = 'var(--neon-green)';
            cameraBtn.disabled = false;
            console.log("OpenCV.js is ready.");
        }

        function onOpenCvError() {
            opencvStatus.textContent = "Error: Vision Core failed to load. Please check connection and refresh.";
            opencvStatus.style.color = 'var(--danger-red)';
            console.error("Failed to load OpenCV.js");
        }
        
        // --- Camera Controls ---
        cameraBtn.addEventListener('click', async () => {
            if (isCameraOn) {
                stopCamera();
            } else {
                await startCamera();
            }
        });

        flashBtn.addEventListener('click', () => {
            if (videoTrack) {
                toggleFlash();
            }
        });

        async function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    await video.play();

                    isCameraOn = true;
                    videoTrack = stream.getVideoTracks()[0];
                    
                    cameraBtn.textContent = 'Stop Camera';
                    flashBtn.style.display = 'inline-block';
                    videoContainer.style.display = 'block';
                    infoText.style.display = 'none';

                    checkFlashCapability();
                    requestAnimationFrame(processVideo);

                } catch (error) {
                    console.error("Error accessing camera: ", error);
                    alert("Could not access camera. Please ensure you are on HTTPS and have granted permission.");
                }
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            isCameraOn = false;
            video.srcObject = null;

            cameraBtn.textContent = 'Start Camera';
            flashBtn.style.display = 'none';
            flashBtn.textContent = 'Flash On';
            isFlashOn = false;
            warningAlert.style.display = 'none';
            videoContainer.style.display = 'none';
            infoText.style.display = 'block';
        }

        async function checkFlashCapability() {
            try {
                const capabilities = videoTrack.getCapabilities();
                if (!capabilities.torch) {
                    flashBtn.style.display = 'none';
                }
            } catch (error) {
                flashBtn.style.display = 'none';
            }
        }
        
        function toggleFlash() {
            if (!videoTrack) return;
            isFlashOn = !isFlashOn;
            videoTrack.applyConstraints({
                advanced: [{ torch: isFlashOn }]
            }).catch(e => console.error("Error applying flash constraint:", e));
            flashBtn.textContent = isFlashOn ? 'Flash Off' : 'Flash On';
        }

        // --- Video Processing & Detection ---
        function processVideo() {
            if (!isCameraOn || video.paused || video.ended) {
                warningAlert.style.display = 'none';
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            let processed = new cv.Mat();
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            let dangerDetected = false;

            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(gray, processed, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, ADAPTIVE_THRESHOLD_BLOCK_SIZE, ADAPTIVE_THRESHOLD_C);
            cv.findContours(processed, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);


            for (let i = 0; i < contours.size(); ++i) {
                const contour = contours.get(i);
                const area = cv.contourArea(contour);

                if (area > MIN_CONTOUR_AREA) {
                    dangerDetected = true;
                    let rect = cv.boundingRect(contour);
                    
                    // --- FIX: DRAWING LOGIC SIMPLIFIED ---
                    // No need to mirror the canvas context. Draw directly.
                    ctx.strokeStyle = 'var(--danger-red)';
                    ctx.lineWidth = 5;
                    ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);

                    // Add a text label
                    ctx.fillStyle = 'var(--danger-red)';
                    ctx.font = 'bold 24px ' + getComputedStyle(document.body).fontFamily;
                    ctx.fillText('PIT/DITCH', rect.x + 5, rect.y - 10);
                }
                contour.delete();
            }
            
            warningAlert.style.display = dangerDetected ? 'block' : 'none';

            src.delete();
            gray.delete();
            processed.delete();
            contours.delete();
            hierarchy.delete();
            
            requestAnimationFrame(processVideo);
        }
    </script>
</body>
</html>
