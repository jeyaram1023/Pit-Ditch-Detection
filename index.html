<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pit & Ditch Detection</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 10px;
      text-align: center;
    }

    #video-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      border: 2px solid #0f0;
      border-radius: 15px;
      box-shadow: 0 0 20px #0f0;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 13px;
    }

    video {
      z-index: 1;
    }

    canvas {
      z-index: 2;
      opacity: 0.7;
    }

    #alert-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      text-shadow: 0 0 5px #000;
      display: none;
      z-index: 3;
    }

    #log-output {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #ff0;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Pit & Ditch Detection</h1>
  <div id="log-output">Initializing...</div>

  <div id="video-container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="alert-box">‚ö†Ô∏è Pit Detected</div>
  </div>

  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const alertBox = document.getElementById('alert-box');
    const logOutput = document.getElementById('log-output');

    let streaming = false;
    let cvReady = false;

    function log(message) {
      console.log(message);
      logOutput.innerText = message;
    }

    function onOpenCvReady() {
      log("‚úÖ OpenCV script loaded");
      cv['onRuntimeInitialized'] = () => {
        cvReady = true;
        log("üöÄ OpenCV.js is ready");
        startCamera();
      };
    }

    async function startCamera() {
      if (!cvReady) {
        log("‚è≥ Waiting for OpenCV...");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        log("üì∑ Camera access granted");
      } catch (err) {
        log(`‚ùå Camera Error: ${err.name} - ${err.message}`);
        alert("Please allow camera access and refresh the page.");
      }
    }

    video.addEventListener('loadedmetadata', () => {
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        const videoContainer = document.getElementById('video-container');
        const aspectRatio = video.videoHeight / video.videoWidth;
        videoContainer.style.height = `${videoContainer.clientWidth * aspectRatio}px`;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        streaming = true;
        log("üé¨ Video ready, starting detection...");
        requestAnimationFrame(processVideo);
      } else {
        log("‚ö†Ô∏è Video size not ready. Retrying...");
        setTimeout(() => location.reload(), 500);
      }
    });

    function processVideo() {
      if (!streaming || !cvReady || video.videoWidth === 0 || video.videoHeight === 0) {
        requestAnimationFrame(processVideo);
        return;
      }

      let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      let processed = cv.Mat.zeros(video.videoHeight, video.videoWidth, cv.CV_8UC3);

      try {
        const cap = new cv.VideoCapture(video);
        cap.read(src);

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.Canny(blurred, edges, 50, 150);
        cv.findContours(edges, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

        let pitDetected = false;

        for (let i = 0; i < contours.size(); ++i) {
          const contour = contours.get(i);
          const area = cv.contourArea(contour);

          if (area > 5000) {
            cv.drawContours(processed, contours, i, new cv.Scalar(0, 0, 255, 255), -1);
            pitDetected = true;
          }
        }

        cv.imshow(canvas, processed);
        alertBox.style.display = pitDetected ? 'block' : 'none';
        if (pitDetected) log("‚ö†Ô∏è Pit Detected!");
        else log("‚úÖ No Pit Detected");

      } catch (err) {
        log(`‚ùå Error: ${err}`);
      } finally {
        src.delete(); gray.delete(); blurred.delete(); edges.delete();
        contours.delete(); hierarchy.delete(); processed.delete();
      }

      requestAnimationFrame(processVideo);
    }
  </script>
</body>
</html>
