<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit & Ditch Detection</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 20px;
        }

        #video-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            border: 2px solid #0f0;
            border-radius: 15px;
            box-shadow: 0 0 20px #0f0;
            overflow: hidden;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 13px;
        }

        video {
            z-index: 1;
        }

        canvas {
            z-index: 2;
            opacity: 0.7;
        }

        #alert-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #000;
            display: none;
            z-index: 3;
        }
    </style>
</head>
<body>

    <h1>Pit & Ditch Detection</h1>

    <div id="video-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="alert-box">⚠️ Pit Detected</div>
    </div>

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const alertBox = document.getElementById('alert-box');
        const ctx = canvas.getContext('2d');
        let streaming = false;

        function onOpenCvReady() {
            cv['onRuntimeInitialized'] = () => {
                console.log("OpenCV.js is ready.");
                startCamera();
            };
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Use the rear camera
                    }
                });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Error accessing camera: ", err);
            }
        }

        video.addEventListener('canplay', (ev) => {
            if (!streaming) {
                const videoContainer = document.getElementById('video-container');
                let {
                    width,
                    height
                } = video;
                let aspectRatio = width / height;

                // Adjust container height based on video aspect ratio
                let containerWidth = videoContainer.clientWidth;
                videoContainer.style.height = `${containerWidth / aspectRatio}px`;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                streaming = true;
                setTimeout(processVideo, 0);
            }
        }, false);

        function processVideo() {
            if (!streaming) {
                return;
            }

            const src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            const cap = new cv.VideoCapture(video);
            cap.read(src);

            const gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            const blurred = new cv.Mat();
            cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);

            const edges = new cv.Mat();
            cv.Canny(blurred, edges, 50, 100, 3, false);

            const contours = new cv.MatVector();
            const hierarchy = new cv.Mat();
            cv.findContours(edges, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

            const processed = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC3);
            let pitDetected = false;
            for (let i = 0; i < contours.size(); ++i) {
                const contour = contours.get(i);
                const area = cv.contourArea(contour, false);

                // Filter for large, dark areas that might be pits
                if (area > 5000) { // Adjust threshold based on testing
                    const color = new cv.Scalar(255, 0, 0); // Blue for contours
                    cv.drawContours(processed, contours, i, color, -1, cv.LINE_8, hierarchy, 100);
                    pitDetected = true;
                }
            }

            cv.imshow(canvas, processed);

            alertBox.style.display = pitDetected ? 'block' : 'none';

            // Clean up
            src.delete();
            gray.delete();
            blurred.delete();
            edges.delete();
            contours.delete();
            hierarchy.delete();
            processed.delete();

            requestAnimationFrame(processVideo);
        }
    </script>
</body>
</html>
