<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üëÅÔ∏è Pit & Ditch Detection</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --background-dark: #1a1a1a;
            --font-family: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-dark);
            color: var(--neon-green);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            background: #000;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #video {
            transform: scaleX(-1); /* Mirror view */
        }

        #canvas {
            background: transparent;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 10;
        }

        button {
            background-color: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 20px;
            font-family: var(--font-family);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        button:active {
            box-shadow: 0 0 20px var(--neon-green);
            background-color: var(--neon-green);
            color: var(--background-dark);
        }

        #warning-alert {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            display: none; /* Initially hidden */
            animation: blink 1s infinite;
        }
        
        #info-text {
            padding: 15px;
            text-align: center;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="info-text">
            <h2>Pit & Ditch Detection</h2>
            <p>Press "Start Camera" to begin analysis.</p>
        </div>

        <div id="video-container" style="display: none;">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="warning-alert">‚ö†Ô∏è DANGER DETECTED ‚ö†Ô∏è</div>
        </div>

        <div id="controls">
            <button id="camera-btn">Start Camera</button>
            <button id="flash-btn" style="display: none;">Flash On</button>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraBtn = document.getElementById('camera-btn');
        const flashBtn = document.getElementById('flash-btn');
        const warningAlert = document.getElementById('warning-alert');
        const videoContainer = document.getElementById('video-container');
        const infoText = document.getElementById('info-text');
        const ctx = canvas.getContext('2d');

        // State variables
        let stream = null;
        let isCameraOn = false;
        let isFlashOn = false;
        let videoTrack = null;

        // Detection constants
        const MIN_CONTOUR_AREA = 2500; // Minimum area to be considered a pit/ditch
        const DETECTION_THRESHOLD = 55; // Lower numbers detect more shadows. Adjust based on lighting.

        // Main function to run when OpenCV is loaded
        function onOpenCvReady() {
            console.log("OpenCV.js is ready.");
            // Initially the button allows starting the camera.
            cameraBtn.disabled = false;
        }
        
        // --- Camera Controls ---
        cameraBtn.addEventListener('click', async () => {
            if (isCameraOn) {
                stopCamera();
            } else {
                await startCamera();
            }
        });

        flashBtn.addEventListener('click', () => {
            if (videoTrack) {
                toggleFlash();
            }
        });

        async function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    // Prefer the rear camera
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    await video.play();

                    isCameraOn = true;
                    videoTrack = stream.getVideoTracks()[0];
                    
                    // Update UI
                    cameraBtn.textContent = 'Stop Camera';
                    flashBtn.style.display = 'inline-block';
                    videoContainer.style.display = 'block';
                    infoText.style.display = 'none';

                    // Check flash capability
                    checkFlashCapability();
                    
                    // Start processing loop
                    requestAnimationFrame(processVideo);

                } catch (error) {
                    console.error("Error accessing camera: ", error);
                    alert("Could not access camera. Please ensure you are on HTTPS and have granted permission.");
                }
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            isCameraOn = false;
            video.srcObject = null;

            // Update UI
            cameraBtn.textContent = 'Start Camera';
            flashBtn.style.display = 'none';
            flashBtn.textContent = 'Flash On';
            isFlashOn = false;
            warningAlert.style.display = 'none';
            videoContainer.style.display = 'none';
            infoText.style.display = 'block';
        }

        async function checkFlashCapability() {
            try {
                const capabilities = videoTrack.getCapabilities();
                if (!capabilities.torch) {
                    console.log("Flash (torch) not available on this device.");
                    flashBtn.style.display = 'none'; // Hide button if no flash
                }
            } catch (error) {
                console.error("Error checking flash capabilities:", error);
                flashBtn.style.display = 'none';
            }
        }
        
        function toggleFlash() {
            if (!videoTrack) return;
            isFlashOn = !isFlashOn;
            videoTrack.applyConstraints({
                advanced: [{ torch: isFlashOn }]
            }).catch(e => console.error("Error applying flash constraint:", e));
            flashBtn.textContent = isFlashOn ? 'Flash Off' : 'Flash On';
        }

        // --- Video Processing & Detection ---
        function processVideo() {
            if (!isCameraOn || video.paused || video.ended) {
                warningAlert.style.display = 'none';
                return;
            }

            // Set canvas size to match video display size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to a hidden canvas for processing
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            let processed = new cv.Mat();
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            let dangerDetected = false;

            // Convert to grayscale
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            // Apply adaptive thresholding to find dark regions (potential pits)
            // This works well in varied lighting by considering local pixel neighborhoods.
            // THRESH_BINARY_INV inverts the colors, making dark areas white for contour detection.
            cv.adaptiveThreshold(gray, processed, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 21, DETECTION_THRESHOLD);
            
            // Find contours of the processed (thresholded) image
            cv.findContours(processed, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            // Filter contours based on area and draw them
            for (let i = 0; i < contours.size(); ++i) {
                const contour = contours.get(i);
                const area = cv.contourArea(contour);

                if (area > MIN_CONTOUR_AREA) {
                    dangerDetected = true;
                    // Draw a bounding rectangle around the detected danger zone
                    let rect = cv.boundingRect(contour);
                    let p1 = new cv.Point(rect.x, rect.y);
                    let p2 = new cv.Point(rect.x + rect.width, rect.y + rect.height);
                    // The video is mirrored, so we must flip the canvas context before drawing
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.translate(-canvas.width, 0);
                    ctx.strokeStyle = '#ff0000'; // Red color for danger
                    ctx.lineWidth = 5;
                    ctx.strokeRect(p1.x, p1.y, rect.width, rect.height);
                    ctx.restore();
                }
                contour.delete();
            }
            
            // Show or hide the warning alert
            warningAlert.style.display = dangerDetected ? 'block' : 'none';

            // Clean up memory
            src.delete();
            gray.delete();
            processed.delete();
            contours.delete();
            hierarchy.delete();
            
            // Continue the loop
            requestAnimationFrame(processVideo);
        }

    </script>
</body>
</html>
