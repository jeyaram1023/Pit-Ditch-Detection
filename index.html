<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit & Ditch Detection</title>
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 { text-shadow: 0 0 10px #0f0; margin-bottom: 20px; }
    #video-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      border: 2px solid #0f0;
      border-radius: 15px;
      box-shadow: 0 0 20px #0f0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 13px;
    }
    canvas { z-index: 2; opacity: 0.7; }
    video { z-index: 1; }
    #alert-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Pit & Ditch Detection</h1>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="alert-box">⚠️ Pit Detected</div>
  </div>

  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const alertBox = document.getElementById('alert-box');
    let streaming = false;

    function onOpenCvReady() {
      cv['onRuntimeInitialized'] = () => {
        console.log("OpenCV.js ready");
        startCamera();
      };
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        video.play();
      } catch (err) {
        alert("Camera access denied or error.");
        console.error(err);
      }
    }

    video.addEventListener('canplay', () => {
      if (!streaming) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        streaming = true;
        setTimeout(processVideo, 0);
      }
    });

    function processVideo() {
      if (!streaming) return;

      const src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      const cap = new cv.VideoCapture(video);
      cap.read(src);

      const gray = new cv.Mat();
      const blurred = new cv.Mat();
      const edges = new cv.Mat();
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      const processed = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC3);

      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
      cv.Canny(blurred, edges, 50, 100, 3, false);
      cv.findContours(edges, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

      let pitDetected = false;
      for (let i = 0; i < contours.size(); ++i) {
        const cnt = contours.get(i);
        const area = cv.contourArea(cnt, false);
        if (area > 5000) {
          const color = new cv.Scalar(255, 0, 0);
          cv.drawContours(processed, contours, i, color, -1);
          pitDetected = true;
        }
      }

      cv.imshow(canvas, processed);
      alertBox.style.display = pitDetected ? 'block' : 'none';
      if (pitDetected && 'vibrate' in navigator) navigator.vibrate(200);

      // Cleanup
      src.delete(); gray.delete(); blurred.delete(); edges.delete();
      contours.delete(); hierarchy.delete(); processed.delete();

      requestAnimationFrame(processVideo);
    }
  </script>
</body>
</html>
