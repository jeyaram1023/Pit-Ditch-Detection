<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pit & Ditch Detection</title>
    <style>
        /* General Styling */
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Video Container and Elements */
        #video-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            border: 2px solid #0f0;
            border-radius: 15px;
            box-shadow: 0 0 20px #0f0;
            overflow: hidden;
            /* Height is set dynamically by JavaScript to maintain aspect ratio */
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 13px;
        }

        video {
            z-index: 1; /* Video is on the bottom layer */
        }

        canvas {
            z-index: 2; /* OpenCV output is drawn on top */
            opacity: 0.7;
        }
        
        /* On-Screen Alerts and Logs */
        #alert-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #000;
            display: none;
            z-index: 3;
        }

        #log-output {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #ff0; /* Yellow for logs */
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>Pit & Ditch Detection</h1>
    <div id="log-output">Initializing...</div>

    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
        <div id="alert-box">‚ö†Ô∏è Pit Detected</div>
    </div>

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const alertBox = document.getElementById('alert-box');
        const logOutput = document.getElementById('log-output');
        let streaming = false;
        let cvReady = false;

        /**
         * Custom logging function to display status on screen and in the console.
         */
        function log(message) {
            console.log(message);
            logOutput.innerText = message;
        }

        /**
         * 1. Called when the OpenCV script has been loaded.
         * Sets up a listener for when the runtime is fully initialized.
         */
        function onOpenCvReady() {
            log("OpenCV script loaded ‚úÖ");
            cv['onRuntimeInitialized'] = () => {
                cvReady = true;
                log("OpenCV.js is ready. üöÄ");
                startCamera();
            };
        }

        /**
         * 2. Requests access to the camera and attaches the stream to the video element.
         */
        async function startCamera() {
            if (!cvReady) {
                log("OpenCV not ready. Waiting...");
                return;
            }
            log("Requesting camera access... üì∑");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }, // Use the rear camera
                    audio: false
                });
                video.srcObject = stream;
                log("Camera access granted. Stream attached. ‚úÖ");
            } catch (err) {
                log(`Camera Error: ${err.name} - ${err.message}`);
                alert(`Camera Error: ${err.name}. Please grant permission and reload.`);
            }
        }

        /**
         * 3. Listens for the 'loadedmetadata' event from the video element.
         * This is the most reliable event for getting the video's dimensions.
         */
        video.addEventListener('loadedmetadata', () => {
    if (video.videoWidth > 0 && video.videoHeight > 0) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        streaming = true;
        console.log("‚úÖ Video ready: Starting processing...");
        setTimeout(processVideo, 0);
    } else {
        console.warn("‚ö†Ô∏è Video dimensions not ready. Retrying...");
        setTimeout(() => location.reload(), 500); // Retry after 0.5s
    }
});
            // Set container height to match the video's aspect ratio
            const videoContainer = document.getElementById('video-container');
            const aspectRatio = video.videoHeight / video.videoWidth;
            videoContainer.style.height = `${videoContainer.clientWidth * aspectRatio}px`;

            // Set canvas dimensions to match the video's native dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            streaming = true;
            log("Video ready. Starting processing loop... ‚öôÔ∏è");
            requestAnimationFrame(processVideo); // Start the main loop
        }, false);

        /**
         * 4. The main processing loop, called for every frame.
         */
        function processVideo() {
            // Guard clause: If not ready, skip this frame. Prevents errors.
            if (!streaming || !cvReady || video.videoWidth === 0 || video.videoHeight === 0) {
                requestAnimationFrame(processVideo);
                return;
            }

            // Define mats for processing
            let src, gray, blurred, edges, contours, hierarchy, processed;
            
            try {
                const cap = new cv.VideoCapture(video);
                
                // Initialize mats
                src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                gray = new cv.Mat();
                blurred = new cv.Mat();
                edges = new cv.Mat();
                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                processed = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC3);

                // Start processing pipeline
                cap.read(src);
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
                cv.Canny(blurred, edges, 50, 150);
                cv.findContours(edges, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

                let pitDetected = false;
                const MIN_CONTOUR_AREA = 5000; // Threshold to filter small contours

                for (let i = 0; i < contours.size(); ++i) {
                    const contour = contours.get(i);
                    const area = cv.contourArea(contour);

                    if (area > MIN_CONTOUR_AREA) {
                        const color = new cv.Scalar(0, 0, 255, 255); // Red (in BGR format)
                        cv.drawContours(processed, contours, i, color, -1); // Fill contour
                        pitDetected = true;
                    }
                }
                
                // Display the final processed image on the canvas
                cv.imshow(canvas, processed);

                // Show or hide the alert box
                alertBox.style.display = pitDetected ? 'block' : 'none';
                if(pitDetected) log("Pit Detected! ‚ö†Ô∏è");

            } catch (err) {
                log(`Error in processing loop: ${err}`);
            } finally {
                // Important: Clean up all OpenCV objects to prevent memory leaks
                if (src) src.delete();
                if (gray) gray.delete();
                if (blurred) blurred.delete();
                if (edges) edges.delete();
                if (contours) contours.delete();
                if (hierarchy) hierarchy.delete();
                if (processed) processed.delete();
            }

            // Schedule the next frame to be processed
            requestAnimationFrame(processVideo);
        }
    </script>
</body>
</html>
