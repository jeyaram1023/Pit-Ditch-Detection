<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üëÅÔ∏è Pit & Ditch Detection v2</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --danger-red: #ff0000;
            --background-dark: #1a1a1a;
            --font-family: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-dark);
            color: var(--neon-green);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #app-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            background: #000;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            background: transparent;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 10;
        }

        button {
            background-color: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 15px;
            font-family: var(--font-family);
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.2s ease;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        button:active {
            box-shadow: 0 0 20px var(--neon-green);
            background-color: var(--neon-green);
            color: var(--background-dark);
        }

        #warning-alert {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger-red);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            display: none; /* Initially hidden */
            animation: blink 1s infinite;
        }
        
        #info-text {
            padding: 15px;
            text-align: center;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="info-text">
            <h2>Pit & Ditch Detection</h2>
            <p id="opencv-status">Loading Vision Core...</p>
        </div>

        <div id="video-container" style="display: none;">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="warning-alert">‚ö†Ô∏è DANGER DETECTED ‚ö†Ô∏è</div>
        </div>

        <div id="controls">
            <button id="camera-btn" disabled>üì∏ Start</button>
            <button id="flash-btn" style="display: none;">üí° Flash</button>
            <button id="view-toggle-btn" style="display: none;">üîÑ Graph View</button>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();" onerror="onOpenCvError();"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraBtn = document.getElementById('camera-btn');
        const flashBtn = document.getElementById('flash-btn');
        const viewToggleBtn = document.getElementById('view-toggle-btn');
        const warningAlert = document.getElementById('warning-alert');
        const videoContainer = document.getElementById('video-container');
        const infoText = document.getElementById('info-text');
        const opencvStatus = document.getElementById('opencv-status');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // --- State Variables ---
        let stream = null;
        let isCameraOn = false;
        let isFlashOn = false;
        let videoTrack = null;
        let currentView = 'normal'; // 'normal' or 'graphical'
        let processingInterval = null;

        // --- Detection & Performance Constants ---
        const MIN_CONTOUR_AREA = 1500;
        const ADAPTIVE_THRESHOLD_BLOCK_SIZE = 35;
        const ADAPTIVE_THRESHOLD_C = 15;
        const PROCESSING_INTERVAL_MS = 100; // Process video every 100ms for performance

        // --- App Initialization ---
        function onOpenCvReady() {
            opencvStatus.textContent = "Vision Core Ready.";
            opencvStatus.style.color = 'var(--neon-green)';
            cameraBtn.disabled = false;
        }

        function onOpenCvError() {
            opencvStatus.textContent = "Error: Vision Core failed to load.";
            opencvStatus.style.color = 'var(--danger-red)';
        }
        
        // --- Event Listeners ---
        cameraBtn.addEventListener('click', () => isCameraOn ? stopCamera() : startCamera());
        flashBtn.addEventListener('click', () => toggleFlash());
        viewToggleBtn.addEventListener('click', () => toggleView());

        // --- Core Functions ---
        async function startCamera() {
            try {
                const constraints = { video: { facingMode: 'environment' } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();

                isCameraOn = true;
                videoTrack = stream.getVideoTracks()[0];
                
                // Update UI
                cameraBtn.textContent = 'üì∏ Stop';
                flashBtn.style.display = 'inline-block';
                viewToggleBtn.style.display = 'inline-block';
                videoContainer.style.display = 'block';
                infoText.style.display = 'none';

                checkFlashCapability();
                // Start processing loop at a fixed interval
                processingInterval = setInterval(processVideo, PROCESSING_INTERVAL_MS);

            } catch (error) {
                console.error("Error accessing camera: ", error);
                alert("Could not access camera. Please ensure you are on HTTPS and have granted permission.");
            }
        }

        function stopCamera() {
            if (processingInterval) clearInterval(processingInterval);
            if (stream) stream.getTracks().forEach(track => track.stop());
            
            isCameraOn = false;
            video.srcObject = null;

            // Reset UI
            cameraBtn.textContent = 'üì∏ Start';
            flashBtn.style.display = 'none';
            viewToggleBtn.style.display = 'none';
            warningAlert.style.display = 'none';
            videoContainer.style.display = 'none';
            infoText.style.display = 'block';
        }

        function toggleView() {
            currentView = (currentView === 'normal') ? 'graphical' : 'normal';
            viewToggleBtn.textContent = (currentView === 'normal') ? 'üîÑ Graph View' : 'üîÑ Normal View';
        }

        function toggleFlash() {
            if (!videoTrack) return;
            isFlashOn = !isFlashOn;
            videoTrack.applyConstraints({ advanced: [{ torch: isFlashOn }] })
                .catch(e => console.error("Flash control failed:", e));
        }

        async function checkFlashCapability() {
            try {
                if (!videoTrack.getCapabilities().torch) flashBtn.style.display = 'none';
            } catch (error) {
                flashBtn.style.display = 'none';
            }
        }

        // --- üß† Real-time Video Processing & Detection ---
        function processVideo() {
            if (!isCameraOn || video.paused || video.ended || !window.cv) return;

            // Match canvas size to video frame size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            let gray = new cv.Mat();
            let processed = new cv.Mat();
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            
            // Draw video frame to canvas and read it into a Mat
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            src.data.set(ctx.getImageData(0, 0, canvas.width, canvas.height).data);

            // --- Detection Pipeline ---
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(gray, processed, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, ADAPTIVE_THRESHOLD_BLOCK_SIZE, ADAPTIVE_THRESHOLD_C);
            cv.findContours(processed, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let dangerDetected = false;
            
            // --- View Rendering Logic ---
            if (currentView === 'normal') {
                // Normal View: Draw bounding boxes
                for (let i = 0; i < contours.size(); ++i) {
                    const contour = contours.get(i);
                    if (cv.contourArea(contour) > MIN_CONTOUR_AREA) {
                        dangerDetected = true;
                        let rect = cv.boundingRect(contour);
                        cv.rectangle(src, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), [255, 0, 0, 255], 3);
                    }
                }
                cv.imshow('canvas', src); // Show original video with boxes

            } else {
                // Graphical View: Render heatmap overlay
                let colorMap = new cv.Mat();
                let srcBGR = new cv.Mat();
                let blended = new cv.Mat();
                
                // The 'processed' mat contains our detection mask
                cv.applyColorMap(processed, colorMap, cv.COLORMAP_JET);
                
                // Convert original frame from RGBA to BGR for blending
                cv.cvtColor(src, srcBGR, cv.COLOR_RGBA2BGR);

                // Blend original frame with the heatmap (70% video, 30% heatmap)
                cv.addWeighted(srcBGR, 0.7, colorMap, 0.3, 0, blended);

                // Show the blended result on the canvas
                cv.imshow('canvas', blended);

                // Check for danger separately to show the alert
                for (let i = 0; i < contours.size(); ++i) {
                    if (cv.contourArea(contours.get(i)) > MIN_CONTOUR_AREA) {
                        dangerDetected = true;
                        break;
                    }
                }
                
                // Memory cleanup for graphical view
                colorMap.delete();
                srcBGR.delete();
                blended.delete();
            }
            
            // Update UI based on detection
            warningAlert.style.display = dangerDetected ? 'block' : 'none';

            // --- Final Memory Cleanup ---
            src.delete();
            gray.delete();
            processed.delete();
            contours.delete();
            hierarchy.delete();
        }
    </script>
</body>
</html>
